<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HistoToolKit Graph</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <div id="master" class="center-items">
      <div id="sidebar">
        <svg id="dropdown-option-1" class="dropdown-item" viewBox="-2 -2 28 28" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12.02 0c6.614.011 11.98 5.383 11.98 12 0 6.623-5.376 12-12 12-6.623 0-12-5.377-12-12 0-6.617 5.367-11.989 11.981-12h.039zm3.694 16h-7.427c.639 4.266 2.242 7 3.713 7 1.472 0 3.075-2.734 3.714-7m6.535 0h-5.523c-.426 2.985-1.321 5.402-2.485 6.771 3.669-.76 6.671-3.35 8.008-6.771m-14.974 0h-5.524c1.338 3.421 4.34 6.011 8.009 6.771-1.164-1.369-2.059-3.786-2.485-6.771m-.123-7h-5.736c-.331 1.166-.741 3.389 0 6h5.736c-.188-1.814-.215-3.925 0-6m8.691 0h-7.685c-.195 1.8-.225 3.927 0 6h7.685c.196-1.811.224-3.93 0-6m6.742 0h-5.736c.062.592.308 3.019 0 6h5.736c.741-2.612.331-4.835 0-6m-12.825-7.771c-3.669.76-6.671 3.35-8.009 6.771h5.524c.426-2.985 1.321-5.403 2.485-6.771m5.954 6.771c-.639-4.266-2.242-7-3.714-7-1.471 0-3.074 2.734-3.713 7h7.427zm-1.473-6.771c1.164 1.368 2.059 3.786 2.485 6.771h5.523c-1.337-3.421-4.339-6.011-8.008-6.771"/></svg>
        <svg id="dropdown-option-2" class="dropdown-item" viewBox="-2 -2 28 28" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M11 5h13v17h-24v-20h8l3 3zm-10-2v18h22v-15h-12.414l-3-3h-6.586z"/></svg>
        <svg id="dropdown-option-3" class="dropdown-item" viewBox="-2 -2 28 28" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.829 6c-.412 1.165-1.524 2-2.829 2-1.656 0-3-1.344-3-3s1.344-3 3-3c1.305 0 2.417.835 2.829 2h13.671c2.484 0 4.5 2.016 4.5 4.5s-2.016 4.5-4.5 4.5h-4.671c-.412 1.165-1.524 2-2.829 2-1.305 0-2.417-.835-2.829-2h-4.671c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5h13.671c.412-1.165 1.524-2 2.829-2 1.656 0 3 1.344 3 3s-1.344 3-3 3c-1.305 0-2.417-.835-2.829-2h-13.671c-2.484 0-4.5-2.016-4.5-4.5s2.016-4.5 4.5-4.5h4.671c.412-1.165 1.524-2 2.829-2 1.305 0 2.417.835 2.829 2h4.671c1.38 0 2.5-1.12 2.5-2.5s-1.12-2.5-2.5-2.5h-13.671zm6.171 5c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1z"/></svg>
      </div>

      <div id="menu">
        <div id="options-1" class="option-menu">
          <div class="options-label">Operations</div>
          <div id="operations-list" class="options-content"></div>
        </div>

        <div id="options-2" class="option-menu inactive">
          <div class="options-label">Files</div>
          <div class="options-content">
            <div class="active-folder-label">Active Folder</div>
            <input id="active-folder" type="text" name="active_folder" />

            <div class="h-separator"></div>

            <div id="file-list"></div>
          </div>
        </div>

        <div id="options-3" class="option-menu inactive">
          <div class="options-label">Nodes</div>
          <div id="node-list" class="options-content"></div>
        </div>
      </div>

      <div id="viewer">
        <div id="tabs">
          <div id="tab-1" class="tab center-items">Graph</div>
          <div id="tab-2" class="tab center-items">Image</div>
          <div id="tab-3" class="tab center-items">Output</div>
          <div id="tab-4" class="tab center-items">Settings</div>
        </div>

        <div id="content">
          <div id="content-1">
            <canvas id="graphCanvas" resize></canvas>

            <div id="side-menu">
              <button id="run-button">
                <svg viewBox="-2 -2 28 28" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M7 9h-7v-7h1v5.2c1.853-4.237 6.083-7.2 11-7.2 6.623 0 12 5.377 12 12s-5.377 12-12 12c-6.286 0-11.45-4.844-11.959-11h1.004c.506 5.603 5.221 10 10.955 10 6.071 0 11-4.929 11-11s-4.929-11-11-11c-4.66 0-8.647 2.904-10.249 7h5.249v1z"/></svg>
              </button>

              <div id="info-menu">
                <div id="node-info" class="hidden">
                  <div id="node-title"></div>
                  <div id="node-description"></div>
                  
                  <div class="port-title">Params</div>
                  <div id="param-list" class="port-list"></div>
                  <div class="port-title">Outputs</div>
                  <div id="output-list" class="port-list"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="content-2">
            <div id="osd-image-viewer-1" class="osd-image-viewer"></div>
          </div>

          <div id="content-3"></div>

          <div id="content-4"></div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/paper-full.min.js') }}"></script>
    <script type="text/paperscript" canvas="graphCanvas" src="{{ url_for('static', filename='js/graph.js') }}"></script>


    <script src="{{ url_for('static', filename='js/openseadragon/openseadragon.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/openseadragon/openseadragon-viewerinputhook.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/openseadragon/openseadragon-imaginghelper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/openseadragon/openseadragon-scalebar.js') }}"></script>
  </body>
</html>
